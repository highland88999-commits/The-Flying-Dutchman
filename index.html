<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>The Dutchman | Nexus Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --nexus-blue: #00d4ff;
            --neon-purple: #bc13fe;
            --bg-dark: #05011a;
            --glass: rgba(5, 1, 26, 0.85);
            --border: rgba(0, 242, 255, 0.2);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { 
            width:100%; height:100%; overflow:hidden; 
            background:#000; font-family: 'Arial Black', sans-serif; 
            color: white; 
        }

        /* --- STAGE 1: ULTRA-TRANSPARENT CURTAIN --- */
        #entry-curtain {
            position: fixed; inset: 0; z-index: 6000; background: #000;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 1.5s ease;
        }

        /* The Ghost Button requested */
        .ghost-prompt {
            padding: 40px;
            border: 1px solid rgba(0, 212, 255, 0.1); /* Very faint border */
            background: rgba(255, 255, 255, 0.02); /* Nearly invisible */
            border-radius: 100px;
            text-align: center;
            backdrop-filter: blur(2px);
        }

        .ghost-prompt h1 {
            color: rgba(0, 212, 255, 0.2); /* Very transparent blue */
            letter-spacing: 15px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        /* --- STAGE 2: VIDEO LANDING --- */
        #landing-stage { 
            position: fixed; inset: 0; z-index: 5000; background: #000;
            opacity: 0; pointer-events: none; transition: opacity 1.5s ease;
        }
        #landing-stage.active { opacity: 1; pointer-events: all; cursor: pointer; }

        .video-background {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden;
        }
        
        /* Ensures full cover without bars */
        #yt-player {
            width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        .abyss-prompt {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 5001; text-align: center; width: 80%; max-width: 400px;
            padding: 30px; border-radius: 100px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--nexus-blue);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
        }

        /* --- STAGE 3: COMMAND TERMINAL --- */
        #canvas-container { position: fixed; inset: 0; z-index: 1; display: none; }
        
        #ui-layer {
            position: relative; z-index: 100; height: 100vh; width: 100vw;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1.5s ease;
        }

        .glass-panel {
            background: var(--glass); border: 1px solid var(--border);
            backdrop-filter: blur(30px); padding: 2rem; border-radius: 30px;
            width: min(450px, 92vw); text-align: center;
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.2);
        }

        .video-embed-box {
            width: 100%; aspect-ratio: 9/16; max-height: 350px;
            background: #000; border: 1px solid var(--nexus-blue);
            margin: 15px 0; border-radius: 20px; overflow: hidden;
            box-shadow: inset 0 0 15px var(--nexus-blue);
        }

        .mode-switcher { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        
        .tab-btn {
            flex: 1; background: transparent; border: 1px solid var(--nexus-blue);
            color: var(--nexus-blue); padding: 12px; cursor: pointer;
            font-size: 0.7rem; text-transform: uppercase; border-radius: 8px;
            transition: 0.4s;
        }
        .tab-btn.active { background: var(--nexus-blue); color: #000; box-shadow: 0 0 20px var(--nexus-blue); }

        #action-btn {
            margin-top: 10px; width: 100%; padding: 20px; 
            background: var(--neon-purple); border: none; color: white; 
            font-weight: bold; letter-spacing: 3px; cursor: pointer;
            border-radius: 50px; box-shadow: 0 0 25px var(--neon-purple);
            text-decoration: none; display: block;
        }

        .pulse { animation: pulseFade 2.5s infinite; }
        @keyframes pulseFade { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }
    </style>
</head>
<body>

<div id="entry-curtain" onclick="unlockCinematic()">
    <div class="ghost-prompt pulse">
        <h1>Initiate</h1>
    </div>
</div>

<div id="landing-stage" onclick="initCommandCenter()">
    <div class="video-background">
        <div id="yt-player"></div>
    </div>
    <div class="abyss-prompt">
        <h2 style="letter-spacing:4px; font-size: 1rem;">THE ABYSS AWAITS</h2>
        <p class="pulse" style="color:var(--nexus-blue); font-size: 0.65rem; margin-top:8px;">[ CLICK TO ENTER TERMINAL ]</p>
    </div>
</div>

<div id="canvas-container"></div>
<div id="ui-layer">
    <div class="glass-panel">
        <div class="mode-switcher">
            <button class="tab-btn active" id="btn-driver" onclick="setMode('driver')">Driver Portal</button>
            <button class="tab-btn" id="btn-brand" onclick="setMode('brand')">Brand Portal</button>
        </div>

        <h2 id="panel-title" style="color:var(--nexus-blue); font-size: 1.4rem; margin-bottom: 5px;">DRIVE & EARN</h2>
        
        <div class="video-embed-box">
            <iframe id="shorts-frame" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture"></iframe>
        </div>

        <a id="action-btn">TRANSMIT SIGNAL</a>
    </div>
</div>

<div id="hidden-audio-container" style="display:none"></div>

<script>
    let currentMode = 'driver';
    const emailBase = "mailto:dutchmanautoads@gmail.com";
    
    // API Initialization
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var mainPlayer;
    function onYouTubeIframeAPIReady() {
        mainPlayer = new YT.Player('yt-player', {
            videoId: 'EcTySZ_4JiQ',
            playerVars: { 
                'autoplay': 0, 'controls': 0, 'mute': 0, 
                'loop': 1, 'playlist': 'EcTySZ_4JiQ',
                'rel': 0, 'showinfo': 0, 'modestbranding': 1
            }
        });
    }

    function unlockCinematic() {
        document.getElementById('entry-curtain').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('entry-curtain').style.display = 'none';
            document.getElementById('landing-stage').classList.add('active');
            if(mainPlayer && mainPlayer.playVideo) mainPlayer.playVideo();
            
            // Background Music Tether
            document.getElementById('hidden-audio-container').innerHTML = 
                `<iframe src="https://www.youtube.com/embed/videoseries?list=PLNQ3MUvaWFCDMsH6ZRGIBuBmcVzE0v7SH&autoplay=1" allow="autoplay"></iframe>`;
        }, 1200);
    }

    function initCommandCenter() {
        document.getElementById('landing-stage').style.opacity = '0';
        if(mainPlayer && mainPlayer.pauseVideo) mainPlayer.pauseVideo();
        
        setTimeout(() => {
            document.getElementById('landing-stage').style.display = 'none';
            document.getElementById('canvas-container').style.display = 'block';
            document.getElementById('ui-layer').style.display = 'flex';
            initAbyssScene();
            setMode('driver'); 
            setTimeout(() => { document.getElementById('ui-layer').style.opacity = '1'; }, 100);
        }, 1500);
    }

    function setMode(mode) {
        currentMode = mode;
        const btnD = document.getElementById('btn-driver');
        const btnB = document.getElementById('btn-brand');
        const title = document.getElementById('panel-title');
        const shorts = document.getElementById('shorts-frame');
        const action = document.getElementById('action-btn');

        if(mode === 'driver') {
            btnD.classList.add('active'); btnB.classList.remove('active');
            title.innerText = "DRIVE & EARN";
            shorts.src = "https://www.youtube.com/embed/hxu-A3Uo5mg?autoplay=1&mute=1&loop=1&playlist=hxu-A3Uo5mg";
            action.href = `${emailBase}?subject=Driver Ad Bearing Registration Request`;
        } else {
            btnB.classList.add('active'); btnD.classList.remove('active');
            title.innerText = "BRAND EXPANSION";
            shorts.src = "https://www.youtube.com/embed/plWz-HFnVrE?autoplay=1&mute=1&loop=1&playlist=plWz-HFnVrE";
            action.href = `${emailBase}?subject=Brand Advertising Registration Request`;
        }
    }

    function initAbyssScene() {
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000408, 0.02);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const heart = new THREE.Mesh(
            new THREE.IcosahedronGeometry(6, 1), 
            new THREE.MeshPhongMaterial({ color: 0x4d0000, wireframe: true, transparent: true, opacity: 0.15 })
        );
        scene.add(heart);

        const light = new THREE.PointLight(0x00d4ff, 1.5, 50);
        light.position.set(10, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x001133));
        camera.position.z = 25;

        function animate() {
            requestAnimationFrame(animate);
            heart.rotation.y += 0.002;
            heart.rotation.x += 0.001;
            renderer.render(scene, camera);
        }
        animate();
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Olympus | Dutchman Terminal</title>
    <style>
        :root {
            --nexus-blue: #00d4ff;
            --neon-purple: #bc13fe;
            --emerald: #00ff88;
            --bloom: 0 0 25px var(--nexus-blue), inset 0 0 15px rgba(0, 212, 255, 0.3);
            --glass: rgba(0, 10, 15, 0.2);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Arial Black', sans-serif; color: white; }

        /* --- STAGE 1: SIGNAL GATE --- */
        #entry-gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .gate-btn {
            padding: 20px 40px; border: 1px solid var(--nexus-blue); border-radius: 100px;
            color: var(--nexus-blue); letter-spacing: 10px; font-size: 0.8rem;
            text-shadow: 0 0 10px var(--nexus-blue); animation: breathe 3s infinite;
        }

        /* --- STAGE 2: LANDING (FORCED AUTOPLAY LOGIC) --- */
        #landing-stage {
            position: fixed; inset: 0; z-index: 9000; background: #000;
            display: none; justify-content: center; align-items: center; cursor: pointer;
        }
        .full-vid { position: absolute; width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        
        .abyss-btn {
            position: relative; z-index: 9001; padding: 25px 60px; border-radius: 100px;
            border: 2px solid var(--nexus-blue); background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px); color: var(--nexus-blue); letter-spacing: 8px;
            text-shadow: 0 0 15px var(--nexus-blue); box-shadow: var(--bloom);
        }

        /* --- STAGE 3: MAIN TERMINAL --- */
        #main-terminal { position: fixed; inset: 0; z-index: 100; display: none; }
        #bg-shield { position: absolute; inset: 0; z-index: 5; }

        /* --- THE ORACLE (SHRUNK & SEMI-TRANSPARENT) --- */
        #win-oracle {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: 280px; height: 280px; border-radius: 50%;
            border: 2px solid rgba(0, 212, 255, 0.5); 
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            overflow: hidden; z-index: 10; 
            background: transparent; /* Allows bg video through */
            opacity: 0.65; /* Semi-transparent */
            pointer-events: none;
        }
        .oracle-mp4 { 
            width: 100%; height: 100%; 
            object-fit: cover;
            transform: scale(1.1); /* Adjusted to fit the ring precisely */
        }

        /* --- HOLOFRAMES --- */
        .holo-window {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: min(480px, 92vw); height: 70vh;
            background: var(--glass); border: 2px solid var(--emerald);
            box-shadow: 0 0 20px var(--emerald); border-radius: 40px; backdrop-filter: blur(25px);
            z-index: 100; display: none; flex-direction: column; overflow: hidden;
        }
        .holo-window.active { display: flex; animation: zoomIn 0.5s ease-out forwards; }

        .video-content { position: absolute; inset: 0; z-index: 1; opacity: 0.45; overflow: hidden; }
        .video-content video { width: 100%; height: 100%; object-fit: cover; }

        .text-overlay {
            position: relative; z-index: 2; height: 100%; padding: 40px;
            display: flex; flex-direction: column; justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent, rgba(0,0,0,0.9));
        }

        /* --- DOCK --- */
        #hud-dock {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 40px; z-index: 1000;
        }
        .icon {
            width: 65px; height: 65px; border: 2px solid var(--nexus-blue);
            border-radius: 20px; background: rgba(0, 212, 255, 0.1);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.8rem; transition: 0.4s;
        }
        .icon.active { border-color: var(--emerald); box-shadow: 0 0 25px var(--emerald); background: rgba(0, 255, 136, 0.2); }

        @keyframes breathe { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        @keyframes scrollUp { from { transform: translateY(110%); } to { transform: translateY(-130%); } }
        @keyframes zoomIn { from { opacity: 0; transform: translate(-50%, -45%) scale(0.9); } to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }
    </style>
</head>
<body>

<div id="entry-gate" onclick="initLanding()">
    <div class="gate-btn">INITIATE SIGNAL</div>
</div>

<div id="landing-stage" onclick="enterTerminal()">
    <iframe id="battle-player" class="full-vid" 
            src="https://www.youtube.com/embed/H7FoA6mrOtU?enablejsapi=1&mute=0&controls=0&loop=1&playlist=H7FoA6mrOtU" 
            frameborder="0" allow="autoplay; encrypted-media"></iframe>
    <div class="abyss-btn">ENTER THE ABYSS</div>
</div>

<div id="main-terminal">
    <div id="bg-shield" onclick="closeAllWindows()"></div>
    <div id="audio-engine"></div>
    
    <iframe class="full-vid" src="https://www.youtube.com/embed/PEaZ5XUe0Mk?autoplay=1&mute=1&controls=0&loop=1&playlist=PEaZ5XUe0Mk" frameborder="0" style="opacity:0.35"></iframe>

    <div id="win-oracle">
        <video class="oracle-mp4" autoplay loop muted playsinline>
            <source src="https://raw.githubusercontent.com/highland88999-commits/The-Flying-Dutchman/main/hailuo_1768837219.mp4" type="video/mp4">
        </video>
    </div>

    <div id="win-driver" class="holo-window">
        <div class="video-content">
            <video autoplay loop muted playsinline>
                <source src="https://raw.githubusercontent.com/highland88999-commits/The-Flying-Dutchman/main/hailuo_1767800503.mp4" type="video/mp4">
            </video>
        </div>
        <div class="text-overlay">
            <h2 style="color:var(--emerald); letter-spacing:4px;">DRIVER PORTAL</h2>
            <div style="flex-grow:1; overflow:hidden; position:relative; mask-image: linear-gradient(transparent, black 15%, black 85%, transparent);">
                <div class="text-move" style="animation: scrollUp 28s linear infinite;">
                    Stop letting your daily commute go to waste. <br><br> Earn $200/month per decal.
                </div>
            </div>
            <a href="mailto:dutchmanautoads@gmail.com" class="transmit-btn" style="padding:15px; background:var(--neon-purple); border-radius:50px; text-align:center; text-decoration:none;">TRANSMIT</a>
        </div>
    </div>

    <div id="win-brand" class="holo-window">
        <div class="video-content">
            <video autoplay loop muted playsinline>
                <source src="https://raw.githubusercontent.com/highland88999-commits/The-Flying-Dutchman/main/hailuo_1767800359.mp4" type="video/mp4">
            </video>
        </div>
        <div class="text-overlay">
            <h2 style="color:var(--emerald); letter-spacing:4px;">BRAND EXPANSION</h2>
            <div style="flex-grow:1; overflow:hidden; position:relative; mask-image: linear-gradient(transparent, black 15%, black 85%, transparent);">
                <div class="text-move" style="animation: scrollUp 28s linear infinite;">
                    Transform vehicles into mobile ads. Simple $300/mo flat-rate.
                </div>
            </div>
            <a href="mailto:dutchmanautoads@gmail.com" class="transmit-btn" style="padding:15px; background:var(--neon-purple); border-radius:50px; text-align:center; text-decoration:none;">TRANSMIT</a>
        </div>
    </div>

    <div id="hud-dock">
        <div class="icon" id="ic-driver" onclick="toggleWin('driver')">üèéÔ∏è</div>
        <div class="icon" id="ic-brand" onclick="toggleWin('brand')">üè¢</div>
        <div class="icon" id="ic-product" onclick="toggleWin('product')">üìè</div>
    </div>
</div>

<script>
    // TO FIX AUTOPLAY: We use the YouTube IFrame API "playVideo" call
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('battle-player', {
            events: { 'onReady': onPlayerReady }
        });
    }
    function onPlayerReady(event) {
        // Player is ready, but we wait for the click to play unmuted
    }

    function initLanding() {
        document.getElementById('entry-gate').style.display = 'none';
        document.getElementById('landing-stage').style.display = 'flex';
        if (player && player.playVideo) {
            player.unMute();
            player.playVideo();
        }
    }

    function enterTerminal() {
        document.getElementById('landing-stage').style.display = 'none';
        document.getElementById('main-terminal').style.display = 'block';
        document.getElementById('audio-engine').innerHTML = `
            <iframe width="0" height="0" src="https://www.youtube.com/embed/videoseries?list=PLNQ3MUvaWFCDMsH6ZRGIBuBmcVzE0v7SH&autoplay=1" frameborder="0" allow="autoplay"></iframe>
        `;
        toggleWin('driver');
    }

    function toggleWin(id) {
        const win = document.getElementById('win-' + id);
        const icon = document.getElementById('ic-' + id);
        if (!win) return;
        if (win.classList.contains('active')) {
            win.classList.remove('active');
            icon.classList.remove('active');
        } else {
            document.querySelectorAll('.holo-window').forEach(w => w.classList.remove('active'));
            document.querySelectorAll('.icon').forEach(i => i.classList.remove('active'));
            win.classList.add('active');
            icon.classList.add('active');
        }
    }

    function closeAllWindows() {
        document.querySelectorAll('.holo-window').forEach(w => w.classList.remove('active'));
        document.querySelectorAll('.icon').forEach(i => i.classList.remove('active'));
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>The Dutchman | Nexus Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --nexus-blue: #00d4ff;
            --neon-purple: #bc13fe;
            --border-glow: 0 0 20px rgba(188, 19, 254, 0.8), inset 0 0 15px rgba(188, 19, 254, 0.5);
            --glass: rgba(0, 212, 255, 0.05);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { 
            width:100%; height:100%; overflow:hidden; 
            background:#000; font-family: 'Arial Black', sans-serif; 
            color: white; 
        }

        /* --- STAGE 1: GHOST PROMPT --- */
        #entry-curtain {
            position: fixed; inset: 0; z-index: 6000; background: #000;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 1.5s ease;
        }
        .ghost-btn {
            padding: 30px 60px; border: 1px solid rgba(0, 212, 255, 0.1);
            background: rgba(255, 255, 255, 0.01); border-radius: 100px;
            color: rgba(0, 212, 255, 0.3); letter-spacing: 10px;
            text-transform: uppercase; font-size: 0.9rem;
            animation: pulse 3s infinite;
        }

        /* --- STAGE 2: VIDEO LANDING --- */
        #landing-stage { 
            position: fixed; inset: 0; z-index: 5000; background: #000;
            opacity: 0; pointer-events: none; transition: opacity 1.5s ease;
        }
        #landing-stage.active { opacity: 1; pointer-events: all; }
        .video-wrap { position: absolute; inset:0; overflow:hidden; }
        #yt-player {
            width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .abyss-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 5001; padding: 2.5rem 5rem; border-radius: 100px;
            background: rgba(0,0,0,0.2); border: 2px solid var(--nexus-blue);
            backdrop-filter: blur(5px); box-shadow: 0 0 30px var(--nexus-blue);
            cursor: pointer; text-align: center;
        }

        /* --- STAGE 3: HOLOFRAME UI --- */
        #canvas-container { position: fixed; inset: 0; z-index: 1; display: none; }
        #ui-layer {
            position: relative; z-index: 100; height: 100vh; width: 100vw;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 2s ease;
        }

        .holoframe {
            background: var(--glass); 
            border: 2px solid var(--neon-purple);
            box-shadow: var(--border-glow);
            backdrop-filter: blur(10px);
            padding: 2rem; border-radius: 40px;
            width: min(500px, 92vw); text-align: center;
            position: relative;
        }

        .video-embed {
            width: 100%; aspect-ratio: 9/16; max-height: 320px;
            margin: 15px 0; border-radius: 20px; overflow: hidden;
            border: 1px solid var(--nexus-blue);
        }

        /* --- SCROLLING TEXT --- */
        .scroll-box {
            height: 140px; overflow: hidden; position: relative;
            mask-image: linear-gradient(transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(transparent, black 20%, black 80%, transparent);
        }
        .scrolling-content {
            font-family: 'Courier New', monospace; color: var(--nexus-blue);
            font-size: 0.95rem; font-weight: bold; position: absolute; width: 100%;
        }

        /* --- CONTROLS --- */
        .mode-toggles { display: flex; gap: 15px; margin-bottom: 20px; }
        .tab {
            flex: 1; padding: 12px; border: 1px solid var(--nexus-blue);
            background: transparent; color: var(--nexus-blue); cursor: pointer;
            border-radius: 10px; font-size: 0.7rem; letter-spacing: 1px;
            transition: 0.3s;
        }
        .tab.active { background: var(--nexus-blue); color: #000; box-shadow: 0 0 15px var(--nexus-blue); }

        #transmit-btn {
            display: block; margin-top: 20px; padding: 20px;
            background: var(--neon-purple); border: none; color: white;
            border-radius: 50px; font-weight: bold; letter-spacing: 3px;
            text-decoration: none; box-shadow: 0 0 25px var(--neon-purple);
        }

        /* --- HUD ICONS --- */
        #hud-dock {
            position: absolute; bottom: 30px; display: flex; gap: 30px;
        }
        .hud-icon {
            width: 40px; height: 40px; border: 1px solid var(--nexus-blue);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            background: rgba(0, 212, 255, 0.1); cursor: pointer;
            transition: 0.3s; opacity: 0.6;
        }
        .hud-icon:hover { opacity: 1; transform: scale(1.2); box-shadow: 0 0 15px var(--nexus-blue); }

        @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.7; } }
        .animate-scroll { animation: scrollLoop 25s linear forwards; }
        @keyframes scrollLoop { from { transform: translateY(110%); } to { transform: translateY(-130%); } }
    </style>
</head>
<body>

<div id="entry-curtain" onclick="goCinematic()">
    <div class="ghost-btn">INITIATE</div>
</div>

<div id="landing-stage">
    <div class="video-wrap"><div id="yt-landing"></div></div>
    <div class="abyss-btn" onclick="enterTerminal()">
        <h2 style="letter-spacing:5px;">THE ABYSS AWAITS</h2>
        <span style="font-size:0.7rem; color:var(--nexus-blue);">[ CLICK TO ENTER TERMINAL ]</span>
    </div>
</div>

<div id="canvas-container"></div>
<div id="ui-layer">
    <div class="holoframe">
        <div class="mode-toggles">
            <button class="tab active" id="t-driver" onclick="setMode('driver')">DRIVER PORTAL</button>
            <button class="tab" id="t-brand" onclick="setMode('brand')">BRAND PORTAL</button>
        </div>

        <h2 id="portal-title" style="color:var(--nexus-blue); font-size: 1.5rem;">DRIVE & EARN</h2>

        <div class="video-embed">
            <iframe id="portal-video" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media"></iframe>
        </div>

        <div class="scroll-box">
            <div id="portal-text" class="scrolling-content"></div>
        </div>

        <a id="transmit-btn" href="#">TRANSMIT SIGNAL</a>
    </div>

    <div id="hud-dock">
        <div class="hud-icon" title="Terminal Settings">‚öôÔ∏è</div>
        <div class="hud-icon" title="Data Link">üì°</div>
        <div class="hud-icon" title="Artemis Uplink">üíé</div>
    </div>
</div>

<div id="audio-bridge"></div>

<script>
    let mainPlayer;
    let musicBridge;
    const email = "dutchmanautoads@gmail.com";

    // Load YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        mainPlayer = new YT.Player('yt-landing', {
            videoId: 'EcTySZ_4JiQ',
            playerVars: { 'autoplay': 0, 'controls': 0, 'mute': 0, 'loop': 1, 'playlist': 'EcTySZ_4JiQ' }
        });
    }

    function goCinematic() {
        document.getElementById('entry-curtain').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('entry-curtain').style.display = 'none';
            document.getElementById('landing-stage').classList.add('active');
            mainPlayer.playVideo();
            // Start quiet music (Volume 20)
            document.getElementById('audio-bridge').innerHTML = `<iframe id="bg-music" src="https://www.youtube.com/embed/videoseries?list=PLNQ3MUvaWFCDMsH6ZRGIBuBmcVzE0v7SH&autoplay=1&mute=0" allow="autoplay" style="display:none"></iframe>`;
        }, 1000);
    }

    function enterTerminal() {
        document.getElementById('landing-stage').style.opacity = '0';
        mainPlayer.pauseVideo();
        setTimeout(() => {
            document.getElementById('landing-stage').style.display = 'none';
            document.getElementById('canvas-container').style.display = 'block';
            document.getElementById('ui-layer').style.display = 'flex';
            initAbyss();
            setMode('driver');
            // Increase volume logic (handled by browser reload/re-injection usually, but we'll simulate)
            setTimeout(() => { document.getElementById('ui-layer').style.opacity = '1'; }, 100);
        }, 1500);
    }

    function setMode(mode) {
        const title = document.getElementById('portal-title');
        const video = document.getElementById('portal-video');
        const text = document.getElementById('portal-text');
        const btn = document.getElementById('transmit-btn');

        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

        if(mode === 'driver') {
            document.getElementById('t-driver').classList.add('active');
            title.innerText = "DRIVE & EARN";
            video.src = "https://www.youtube.com/embed/hxu-A3Uo5mg?autoplay=1&mute=1&loop=1&playlist=hxu-A3Uo5mg";
            btn.href = `mailto:${email}?subject=Driver Ad Bearing Registration Request`;
            text.innerHTML = `Stop letting your daily commute go to waste. <br><br> Turn your vehicle into income by hosting ads for brands. Earn $200/month per decal. <br><br> We handle matching and shipping. Earnings paid monthly.`;
        } else {
            document.getElementById('t-brand').classList.add('active');
            title.innerText = "BRAND EXPANSION";
            video.src = "https://www.youtube.com/embed/plWz-HFnVrE?autoplay=1&mute=1&loop=1&playlist=plWz-HFnVrE";
            btn.href = `mailto:${email}?subject=Brand Advertising Registration Request`;
            text.innerHTML = `Turn local commutes into customer leads. <br><br> We connect your business with verified drivers. Choose your budget and decal size. <br><br> Simple flat-rate pricing. Reach customers where they shop.`;
        }

        text.classList.remove('animate-scroll');
        void text.offsetWidth;
        text.classList.add('animate-scroll');
    }

    function initAbyss() {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const heart = new THREE.Mesh(
            new THREE.IcosahedronGeometry(6, 1),
            new THREE.MeshPhongMaterial({ color: 0x4d0000, wireframe: true, transparent: true, opacity: 0.1 })
        );
        scene.add(heart);

        const light = new THREE.PointLight(0x00d4ff, 2, 50);
        light.position.set(10, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x001133));
        camera.position.z = 25;

        function animate() {
            requestAnimationFrame(animate);
            heart.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();
    }
</script>
</body>
</html>

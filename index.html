<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>The Dutchman | Nexus Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --nexus-blue: #00d4ff;
            --neon-purple: #bc13fe;
            --deep-purple: #2e004f;
            --bg-dark: #05011a;
            --glass: rgba(5, 1, 26, 0.85);
            --border: rgba(0, 242, 255, 0.35);
            --glow: 0 0 25px rgba(188, 19, 254, 0.4);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { 
            width:100%; height:100%; overflow:hidden; 
            background:#000; font-family: 'Arial Black', sans-serif; 
            color: white; 
        }

        /* --- STAGE 1: ENTRY --- */
        #entry-curtain {
            position: fixed; inset: 0; z-index: 6000; background: #000;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 1s ease;
        }

        /* --- STAGE 2: IMMERSIVE VIDEO LANDING --- */
        #landing-stage { 
            position: fixed; inset: 0; z-index: 5000; background: #000;
            opacity: 0; pointer-events: none; transition: opacity 1.5s ease;
            display: flex; justify-content: center; align-items: center;
        }
        #landing-stage.active { opacity: 1; pointer-events: all; cursor: pointer; }

        .video-background {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        iframe { pointer-events: none; width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        #landing-overlay {
            position: relative; z-index: 5001; text-align: center;
            background: rgba(0,0,0,0.6); padding: 3rem; border-radius: 100px;
            backdrop-filter: blur(10px); border: 1px solid var(--nexus-blue);
            box-shadow: 0 0 30px var(--nexus-blue);
        }

        /* --- STAGE 3: COMMAND TERMINAL --- */
        #canvas-container { position: fixed; inset: 0; z-index: 1; display: none; }
        
        #ui-layer {
            position: relative; z-index: 100; height: 100vh; width: 100vw;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1.5s ease;
        }

        .glass-panel {
            background: var(--glass); border: 2px solid var(--border);
            backdrop-filter: blur(25px); padding: 2rem; border-radius: 30px;
            width: min(500px, 95vw); text-align: center;
            box-shadow: var(--glow);
        }

        /* Video Embed Area */
        .video-embed-box {
            width: 100%; aspect-ratio: 9/16; max-height: 300px;
            background: #000; border: 1px solid var(--nexus-blue);
            margin: 15px 0; border-radius: 15px; overflow: hidden;
        }

        .mode-switcher { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .tab-btn {
            flex: 1; background: rgba(0, 212, 255, 0.1); border: 1px solid var(--nexus-blue);
            color: var(--nexus-blue); padding: 12px; cursor: pointer;
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; border-radius: 8px;
        }
        .tab-btn.active { background: var(--nexus-blue); color: #000; box-shadow: 0 0 15px var(--nexus-blue); }

        #action-btn {
            margin-top: 15px; width: 100%; padding: 18px; 
            background: var(--neon-purple); border: none; color: white; 
            font-weight: bold; letter-spacing: 2px; cursor: pointer;
            border-radius: 50px; box-shadow: 0 0 20px var(--neon-purple);
            text-decoration: none; display: inline-block;
        }

        #hud-data {
            position: absolute; bottom: 15px; width: 100%; display: flex; 
            justify-content: space-between; padding: 0 20px;
            font-family: 'Courier New', monospace; font-size: 9px;
            color: var(--nexus-blue); opacity: 0.6; pointer-events: none;
        }

        .pulse { animation: pulseFade 2s infinite; }
        @keyframes pulseFade { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div id="entry-curtain" onclick="unlockCinematic()">
    <div style="text-align:center;">
        <h1 style="letter-spacing:10px; color:var(--nexus-blue); font-size: 1.5rem;">THE DUTCHMAN</h1>
        <p class="pulse">[ INITIATE QUANTUM LINK ]</p>
    </div>
</div>

<div id="landing-stage" onclick="initCommandCenter()">
    <div class="video-background">
        <div id="yt-player"></div>
    </div>
    <div id="landing-overlay">
        <h2 style="letter-spacing:4px; font-size: 1.2rem;">THE ABYSS AWAITS</h2>
        <p class="pulse" style="color:var(--nexus-blue); font-size: 0.7rem; margin-top:10px;">[ CLICK TO ENTER TERMINAL ]</p>
    </div>
</div>

<div id="canvas-container"></div>
<div id="ui-layer">
    <div class="glass-panel">
        <div class="mode-switcher">
            <button class="tab-btn active" id="btn-driver" onclick="setMode('driver')">Driver Portal</button>
            <button class="tab-btn" id="btn-brand" onclick="setMode('brand')">Brand Portal</button>
        </div>

        <h2 id="panel-title" style="color:var(--nexus-blue); font-size: 1.4rem;">DRIVE & EARN</h2>
        
        <div class="video-embed-box">
            <iframe id="shorts-frame" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media"></iframe>
        </div>

        <a id="action-btn">TRANSMIT SIGNAL</a>
    </div>

    <div id="hud-data">
        <span>STATUS: ENCRYPTED</span>
        <span>LINK: ARTEMIS_SYMB_v2.6</span>
    </div>
</div>

<div id="hidden-player" style="position: absolute; left: -9999px;"></div>

<script>
    let currentMode = 'driver';
    const emailBase = "mailto:dutchmanautoads@gmail.com";
    
    // YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            videoId: 'EcTySZ_4JiQ',
            playerVars: { 'autoplay': 0, 'controls': 0, 'mute': 0, 'loop': 1, 'playlist': 'EcTySZ_4JiQ' }
        });
    }

    function unlockCinematic() {
        document.getElementById('entry-curtain').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('entry-curtain').style.display = 'none';
            document.getElementById('landing-stage').classList.add('active');
            player.playVideo();
            // Start hidden background playlist
            document.getElementById('hidden-player').innerHTML = `<iframe src="https://www.youtube.com/embed/videoseries?list=PLNQ3MUvaWFCDMsH6ZRGIBuBmcVzE0v7SH&autoplay=1" allow="autoplay"></iframe>`;
        }, 1000);
    }

    function initCommandCenter() {
        document.getElementById('landing-stage').style.opacity = '0';
        player.pauseVideo();
        setTimeout(() => {
            document.getElementById('landing-stage').style.display = 'none';
            document.getElementById('canvas-container').style.display = 'block';
            document.getElementById('ui-layer').style.display = 'flex';
            initAbyss();
            setMode('driver'); // Default mode
            setTimeout(() => { document.getElementById('ui-layer').style.opacity = '1'; }, 100);
        }, 1500);
    }

    function setMode(mode) {
        currentMode = mode;
        const btnD = document.getElementById('btn-driver');
        const btnB = document.getElementById('btn-brand');
        const title = document.getElementById('panel-title');
        const shorts = document.getElementById('shorts-frame');
        const action = document.getElementById('action-btn');

        if(mode === 'driver') {
            btnD.classList.add('active'); btnB.classList.remove('active');
            title.innerText = "DRIVE & EARN";
            shorts.src = "https://www.youtube.com/embed/hxu-A3Uo5mg?autoplay=1&mute=1&loop=1&playlist=hxu-A3Uo5mg";
            action.href = `${emailBase}?subject=Driver Ad Bearing Registration Request`;
        } else {
            btnB.classList.add('active'); btnD.classList.remove('active');
            title.innerText = "BRAND EXPANSION";
            shorts.src = "https://www.youtube.com/embed/plWz-HFnVrE?autoplay=1&mute=1&loop=1&playlist=plWz-HFnVrE";
            action.href = `${emailBase}?subject=Brand Advertising Registration Request`;
        }
    }

    // --- THREE.JS ABYSS ENGINE ---
    function initAbyss() {
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000408, 0.02);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const heart = new THREE.Mesh(
            new THREE.IcosahedronGeometry(6, 1), 
            new THREE.MeshPhongMaterial({ color: 0x4d0000, wireframe: true, transparent: true, opacity: 0.2 })
        );
        scene.add(heart);

        const light = new THREE.PointLight(0x00d4ff, 2, 50);
        light.position.set(10, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x001133));
        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            heart.rotation.y += 0.003;
            renderer.render(scene, camera);
        }
        animate();
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ARES | Global Security Terminal</title>
    <style>
        :root {
            --ares-red: #ff0000;
            --ares-amber: #ffaa00;
            --glass: rgba(15, 0, 0, 0.4);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color: white; }

        /* --- STAGE 1: SIGNAL GATE (Entry logic) --- */
        #entry-gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .gate-btn {
            padding: 25px 50px; border: 2px solid var(--ares-red); border-radius: 4px;
            color: var(--ares-red); letter-spacing: 15px; font-size: 1.2rem;
            text-shadow: 0 0 15px var(--ares-red); box-shadow: 0 0 30px rgba(255,0,0,0.2);
            animation: breathe 3s infinite;
        }

        /* --- STAGE 2: MAIN TERMINAL --- */
        #main-terminal { position: fixed; inset: 0; z-index: 100; display: none; }
        
        /* Background Video Logic */
        #bg-video {
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 5; filter: brightness(0.4);
        }

        /* Hive Counter (Top Right) */
        #hive-population {
            position: fixed; top: 20px; right: 20px; padding: 12px 25px; z-index: 2001; 
            text-align: right; border-left: 4px solid var(--ares-red);
            background: var(--glass); backdrop-filter: blur(10px); border-radius: 4px;
        }

        /* --- HOLOFRAMES (1mm Floating Rule Logic) --- */
        #terminal-shell {
            position: relative; z-index: 100; padding: 30px;
            /* Enforcement of 1mm gap (4px) above the 90px dock */
            height: calc(100vh - 94px); 
            overflow-y: auto;
        }

        .holo-window {
            background: var(--glass); border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.1);
            border-radius: 4px; backdrop-filter: blur(20px);
            padding: 30px; margin-bottom: 20px; width: 100%; max-width: 800px;
        }

        .holo-header {
            color: var(--ares-red); text-shadow: 0 0 10px var(--ares-red);
            letter-spacing: 5px; font-size: 1.1rem; margin-bottom: 15px;
        }

        /* --- NAVIGATION DOCK --- */
        #hud-dock {
            position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 30px; z-index: 1000;
            background: rgba(0,0,0,0.8); padding: 10px 40px; border-radius: 50px;
            border: 1px solid var(--ares-red); backdrop-filter: blur(12px);
        }
        .icon {
            width: 55px; height: 55px; border: 1px solid var(--ares-red);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.4rem; color: var(--ares-red); transition: 0.4s;
        }
        .icon.active { background: var(--ares-red); color: #000; box-shadow: 0 0 20px var(--ares-red); }

        @keyframes breathe { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div id="entry-gate" onclick="initAres()">
    <div class="gate-btn">INITIATE ARES</div>
</div>

<div id="main-terminal">
    <video id="bg-video" loop playsinline muted>
        <source src="https://files.catbox.moe/etfb2y.mp4" type="video/mp4">
    </video>

    <div id="audio-engine"></div>

    <div id="hive-population">
        <div style="font-size: 0.6em; letter-spacing: 2px; color: #888;">ACTIVE HIVE NODES</div>
        <div id="node-count" style="font-size: 1.3em; font-weight: bold; color: var(--ares-red);">1,204,812</div>
    </div>

    <div id="terminal-shell">
        <div id="win-brief" class="holo-window">
            <h2 class="holo-header">MISSION BRIEF</h2>
            <p style="font-style: italic; color: rgba(255,255,255,0.8); line-height: 1.6;">
                "To architect an impenetrable global hive-mind that anticipates, intercepts, and neutralizes digital incursions before they breach the perimeter."
            </p>
        </div>

        <div id="win-scanner" class="holo-window">
            <h2 class="holo-header">SCAM SCANNER</h2>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="link-input" placeholder="PASTE URL..." 
                       style="flex-grow: 1; background: rgba(0,0,0,0.5); border: 1px solid var(--ares-red); color: #fff; padding: 12px; font-family: 'Courier New'; outline: none;">
                <button onclick="checkLink()" style="background: var(--ares-red); color: #000; border: none; padding: 0 30px; font-weight: bold; cursor: pointer;">SCAN</button>
            </div>
            <div id="result-text" style="margin-top: 15px; font-size: 0.8em; color: var(--ares-amber);">[ STATUS: STANDBY ]</div>
        </div>
    </div>

    <div id="hud-dock">
        <div class="icon active" onclick="toggleView('brief', this)">üõ°Ô∏è</div>
        <div class="icon" onclick="toggleView('scanner', this)">‚ö†Ô∏è</div>
    </div>
</div>

<script>
    function initAres() {
        // Hide Gate
        document.getElementById('entry-gate').style.display = 'none';
        
        // Show Terminal
        const terminal = document.getElementById('main-terminal');
        terminal.style.display = 'block';

        // Trigger Video
        const vid = document.getElementById('bg-video');
        vid.play();

        // Trigger Unmuted Audio (Direct user gesture bypass)
        document.getElementById('audio-engine').innerHTML = `
            <iframe width="0" height="0" 
            src="https://www.youtube.com/embed/videoseries?list=PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV&autoplay=1&mute=0" 
            frameborder="0" allow="autoplay"></iframe>
        `;
    }

    // Hive Counter Logic
    setInterval(() => {
        const count = 1204812 + Math.floor(Math.random() * 40 - 20);
        document.getElementById('node-count').innerText = count.toLocaleString();
    }, 2000);

    // UI Toggle
    function toggleView(id, btn) {
        const win = document.getElementById('win-' + id);
        win.style.display = (win.style.display === 'none') ? 'block' : 'none';
        btn.classList.toggle('active');
    }

    // Scan Logic
    function checkLink() {
        const val = document.getElementById('link-input').value;
        const res = document.getElementById('result-text');
        if(!val) return;
        res.innerHTML = "[ ACCESSING GLOBAL BLACKLISTS... ]";
        setTimeout(() => {
            window.open(`https://www.google.com/search?q=scam+report+${encodeURIComponent(val)}`, '_blank');
            res.innerHTML = "[ SCAN COMPLETE: EXTERNAL REPORT OPENED ]";
        }, 1500);
    }
</script>
</body>
</html>
